rška vrata sastoje se od 12 dorskih stupova, šest sa svake strane, koja stvaraju pet prolaza u kojima se nalaze različiti reljefi. <\/strong> <\/em>\n        \n    <\/p>\n    \n    <ol>\n        <strong> <li>Zoološki vrt<\/li> <\/strong>\n    <\/ol>\n    <p> <em> <strong>Berlinski zoološki vrt  (njemački: Zoologischer Garten Berlin) jedan je od najvećih zooloških vrtova u Njemačkoj i najstariji. Nalazi se u centru Berlina, a zauzima površinu od 35 hektara. Najbogatiji je ZOO na svijetu s više od 19.000 životinja. Tijekom vremena, podijeljen je u dva djela: zoološki vrt i akvarij koji također ima dugu tradiciju.<\/strong> <\/em><\/p>\n    \n    <\/body>\n<\/html>\n","configVersion":3,"created":"2020-10-15T16:01:42Z","editorType":"ace_webpage","folds":[],"hasAudio":false,"id":4608303933112320,"kaid":"kaid_1066468501017129829278097","kind":"ScratchpadRevision","mp3Url":null,"playback":null,"tests":null,"translatedMp3Url":null,"translatedMp3Urls":null,"userKey":"ag5zfmtoYW4tYWNhZGVteXIsCxIIVXNlckRhdGEiHmthaWRfMTA2NjQ2ODUwMTAxNzEyOTgyOTI3ODA5Nww","youtubeId":null},"rootScratchpadKey":"ag5zfmtoYW4tYWNhZGVteXIeCxIHUHJvamVjdCIReDBkMWNkYzI0OTEzZGMwZTMM","searchKind":"Program","sendToPeers":false,"slug":"project-travel-webpage","sortIndex":-1,"spinoffCount":1,"sumVotesIncremented":1,"tags":[],"tests":"","thumbnailUrls":{},"title":"Project: Travel webpage","topicIds":["x45aed616","xae5108e8","x7441c73b","xffde7c31"],"topicUrlPath":"/computer-programming","translatedDescription":"","translatedNextSteps":null,"translatedProjectEval":null,"translatedProjectEvalTips":null,"translatedTitle":"Project: Travel webpage","trustedRevision":null,"type":"scratchpad","uniqueEnough":true,"url":"https://www.khanacademy.org/computer-programming/project-travel-webpage/4689061209128960","userAuthoredContentType":"webpage","userId":"kaid_1066468501017129829278097","userKey":"ag5zfmtoYW4tYWNhZGVteXIsCxIIVXNlckRhdGEiHmthaWRfMTA2NjQ2ODUwMTAxNzEyOTgyOTI3ODA5Nww","userStatus":10,"userVisibleDeleted":n
